<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&family=Orbitron&family=Poppins:wght@100&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="navbar">
            <div class="navbar-img"><img src="./images/logo.png" alt="Logo"></div>
            <ul class="list">
                <li class="list-item">Home</li>
                <li class="list-item">About Us</li>
                <li class="list-item">Our Services</li>
                <li class="list-item">Contact Us</li>
            </ul>
        </div>
        <div class="middle-container">
            <div class="left-side">
                <img src="/images/topAngle.png" alt="Top Angle">
                <div class="txt-btn-container">
                    <h1 class="left-heading">
                        Complete Health Care Solutions for Everyone
                    </h1>
                    <p class="left-para">
                        We're always available for our Patients with emergen problems. You can easily reach us 24/7. We
                        focused on highest quality.
                    </p>
                    <button class="apoint-btn">Make Appointment</button>
                </div>
                <img src="/images/bottomAngle.png" alt="Bottom Angle">
                <img src="/images/mouse.png" alt="Mouse">
            </div>
            <div class="right-side">
                <img src="/images/greenBox.png" alt="Green Circle">
                <img src="/images/yellowBox.png" alt="Yellow Circle">
                <img src="/images/doctor.png" alt="Doctor">
            </div>

        </div>
    </div>
</body>

</html>
