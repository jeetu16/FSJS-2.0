<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <!-- This is external CSS link -->
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- This is internal CSS -->
    <style>
        h1 {
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- Here i apply inline CSS -->
    <h1 style="color:blue;">This first CSS practice page</h1>

    <!-- among all types of CSS inline CSS has more priority then internal and external CSS -->
    <!-- if we apply same property in one element then inline css value apply on that element -->
    <!-- internal and external has same priority only matters which is written last if we apply same property in internal and external CSS then which is written last in HTML page that property will apply on element -->


</body>

</html>
