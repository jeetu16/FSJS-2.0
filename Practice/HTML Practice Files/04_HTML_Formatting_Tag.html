<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>

<body>
    <!--strong tag is used for defining the strong meaning on the text and bold that text-->
    <p>You are <strong>good</strong> student</p>
    <!--b tag is similar to the strong but it is just for bold the word or text-->
    <p>You are <b>good</b> student</p>


    <!--em tag is used for emphasis the text and attention to the text -->
    <p>You are <em>genius</em></p>
    <!--i tag is used for just like em tag but not for attention only for emphasis-->
    <p>You are <i>genius</i></p>


    <!-- small tag is used to decrease the size of the text -->
    <h2>You are to <small>short</small></h2>


    <!--mark tag is used for highlighted the text by yello color -->
    <p> <mark>This is highlighted text</mark> </p>


    <!-- del tag is used for horizontal line in between text -->
    <p>Price: <del>999</del> 499</p>


    <!-- ins tag is used for underline the text -->
    <p><ins>Chrome</ins> is most popular web browser</p>

    <!-- sub and sup tag usually used in math or chemistry document-->
    <p>
        H<sub>2</sub>0 <br>
        X<sup>2</sup>
    </p>

    <!-- pre tag shown your text as you want. pre tag not excluding the spaces and new line. It is usually used in poem etc.-->
    <pre>
        You     are great

        You are awesome
    </pre>


    <!-- bdo tag is used for reverse the text by the default-->
    <p><bdo dir="rtl">I am a student</bdo></p>

</body>

</html>
