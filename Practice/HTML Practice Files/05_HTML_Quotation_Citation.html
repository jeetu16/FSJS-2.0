<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation & Citation</title>
</head>

<body>

    <!--q tag is used if you want your text in quotation mark-->
    <p>
        <q>India is great</q>
    </p>


    <!-- blockquote tag usually used in other author quote you want in your page-->
    <blockquote cite="https://www.huxley.net/bnw/four.html">
        <p>Words can be like X-rays, if you use them properlyâ€”they'll go through anything. You read and you're pierced.
        </p>
    </blockquote>

    <!-- abbr tag informs the user what the abbreviation or acronym means. The optional title attribute can provide an expansion for the abbreviation or acronym when a full expansion is not present-->
    <p>
        <abbr title="World Wide Web" style="text-decoration:none;">WWW</abbr>
    </p>


    <!--address tag is used for show the address in web page-->
    <address>
        Near Shitla Mandir, Camp 2, Power House,<br>
        Bhile, Durg,<br>
        Chhattisgarh,<br>
        (Pin:490001)
    </address>

    <!-- cite tag defines the title of a creatve work (e.g. a book, a poem, a song, a movie, a painting etc). A person name is not the title of a work. The text in the cite element usually renders in italic -->
    <p>
        <cite>The Scream</cite> by Edward Munch
        Painted in 1893.
    </p>
</body>

</html>
