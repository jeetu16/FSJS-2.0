<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
</head>

<body>
    <!-- Div is a block level. A block-level element always starts on a new line and takes up the full width availble(stretches out to the left and right as far as it can) -->

    <!-- Some block-level elements are <address>, <article>, <blockquote>, <canvas>, <dd>, <div>, <dl>, <dt>, <fieldset>, <figcaption>, <figure>, <footer>, <form>, <h1>-<h6>, <header>, <hr>, <li>, <main>, <nav>, <noscript>, <ol>, <p>, <pre>, <section>, <table>, <tfoot>, <thead> <ul> etc. -->

    <div style="border: 1px solid black;">This is div</div>

    <!-- Span is a inline element. An inline element does not start on a new line and only takes up as much width as necessary -->

    <!-- Some inline elements are <a>, <abbr>, <acronym>, <audio>, <b>, <bdo>, <big>, <br>, <button>, <cite>, <code>, <dfn>, <em>, <i>, <img>, <input>, <kbd>, <label>, <map>, <object>, <output>, <q>, <samp>, <script>, <select>, <small>, <span>, <strong>, <sub>, <sup>, <textarea>, <time>, <tt>, <var> <video> etc. -->

    <span style="border: 1px solid black;">This is span</span>
</body>

</html>
