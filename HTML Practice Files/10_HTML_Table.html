<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

    <!-- Simple table -->
    <table border="1">
        <caption>This is Time Table</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$5</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$8</td>
            </tr>
            <tr>
                <td>March</td>
                <td>$10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>$23</td>
            </tr>
        </tfoot>
    </table>
    <p>Row and Col span</p>
    <table border="1">
        <tr>
            <th rowspan="4">Result Sheet</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>Course</td>
            <td>Theory</td>
            <td>Practical</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>Math</td>
            <td>30</td>
            <td>50</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td colspan="2">80</td>
        </tr>

    </table>
</body>

</html>
