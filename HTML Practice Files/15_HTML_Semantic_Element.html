<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements</title>
</head>

<body>
    <!-- Semantic elements means elements with a meaning -->
    <!-- A semantic element cleary describes its meaning to both the browser and the developer. -->
    <!-- Some Semantic Tags are <article>, <aside>, <details>, <figcaption>, <figure>, <footer>, <header>, <main>, <mark>, <nav>, <section>, <summary>, <time> etc. -->
    <header>
        <h1>Navigation Header</h1>
        <nav>
            <a>nav one</a>
            <a>nav two</a>
            <a>nav three</a>
            <a>nav four</a>
        </nav>
    </header>
    <main>
        <header>
            <h1>Main Header</h1>
        </header>
        <section>
            <h2>Section 1 Header</h2>
            <p>forty-six words</p>
            <p>forty-four words</p>
        </section>
        <section>
            <h2>Section 2 Header</h2>
            <p>sixty-eight words</p>
            <p>forty-four words</p>
            <figure>
                <img src="/workplace.jpg" alt="Workplace">
                <figcaption>WorkPlace Image</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>This is footer</p>
    </footer>
</body>

</html>
