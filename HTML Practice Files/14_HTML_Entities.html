<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>

<body>
    <!-- An HTML entity is a piece of text ("string") that begins with an ampersand (&) and ends with a semicolon (;). Entities are frequently used to display reserved characters (which would otherwise be interpreted as HTML code), and invisible characters (like non-breaking spaces). -->
    <h2 style="text-align: center;">
        &amp; <br>
        &lt; <br>
        &gt; <br>
        &nbsp; <br>
        &iexcl; <br>
        &copy; <br>
        &trade; <br>
        &larr; <br>
        &uarr; <br>
        &rarr; <br>
        &darr; <br>
        &harr; <br>
        &infin; <br>
        &frac12; <br>
        &reg; <br>
        &dollar; <br>
    </h2>
    <!-- Emojis are characters from the UTF-8 character set: 😄 😍 💗 Emojis look like images, or icons, but they are not. They are letters (characters) from the UTF-8 (Unicode) character set. UTF-8 covers almost all of the characters and symbols in the world. -->
    <h2 style="text-align: center;">
        &#128507; &#128508; &#128512; &#128513; &#128514; &#128515; &#128516; &#128517; &#128518;
    </h2>
</body>

</html>
