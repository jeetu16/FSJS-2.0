<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links</title>
</head>

<body>
    <!-- The <a> HTML element (or anchor element), with its href attribute, creates a hyperlink to web pages, files, email addresses, locations in the same page, or anything else a URL can address. -->
    <!-- Content within each <a> should indicate the link's destination. If the href attribute is present, pressing the enter key while focused on the <a> element will activate it. -->
    <p>
        <a href="https://www.google.com">Google</a>
    </p>

    <!-- Where to display the linked URL, as the name for a browsing context (a tab, window, or <iframe>). The following keywords have special meanings for where to load the URL like _blank: usually a new tab, but users can configure browsers to open a new window instead -->
    <p>
        <a href="https://www.youtube.com" target="_blank">Youtube</a>
    </p>

    <!-- for telephone link -->
    <p>
        <a href="tel:+123456789">Phone</a>
    </p>

    <!-- for email linke -->
    <p>
        <a href="mailto:abcd@eample.com">Email</a>
    </p>

    <!-- Local Links(same page or home page) for web page -->
    <p>
        <a href="#Section5">Section5</a>
        <!--for going to that section--> <br>
        <a href="#">Back to Top</a> <!-- for going top of the web page --> <br>
        <a href="./">Home Page</a>
        <!--for going to the home page of website-->
    </p>

    <!-- for download the file or content on given link-->
    <p>
        <a href="html5.png" download>Download Here</a>
    </p>


</body>

</html>
