<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Calm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <div class="logo">
                <img src="/images/logo.png" alt="Calm Logo">
            </div>
            <ul class="list">
                <li class="list-item">Blog</li>
                <li class="list-item">Calm Playlist</li>
                <li class="list-item">Join Calm</li>
            </ul>
        </div>
        <div class="main-container">
            <div class="left-side">
                <div class="txt-btn-container">
                    <h1 class="left-heading">Be Focus and Productive</h1>
                    <p class="left-para">
                        Not just an ordinary headphones. It's designed for meditation
                    </p>
                    <button class="left-btn">Learn more</button>
                </div>
            </div>
            <div class="right-side">
                <div class="img-container">
                    <img src="./images/img1.png" alt="">
                    <img src="./images/img2.png" alt="">
                    <img src="./images/img3.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
